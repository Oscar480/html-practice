<!doctype html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta content="ie=edge" http-equiv="X-UA-Compatible">
	<title>Bestreads / Contact</title>
</head>
<body>
<a href="../index.html">
	<img alt="logo" src="../assets/img/brand_logo.jpg" title="Bestreads" width="500">
</a>
<form action="#" method="get">
	<fieldset>
		<legend>Formulario de contacto</legend>
		<div>
			<label for="name">Nombre: </label>
			<input id="name" maxlength="15" required size="12" type="text">
		</div>
		<br>
		<div>
			<label for="first_surname">Primer apellido: </label>
			<input id="first_surname" maxlength="12" required size="12" type="text">
		</div>
		<br>
		<div>
			<label for="last_surname">Segundo apellido: </label>
			<input id="last_surname" maxlength="12" required size="12" type="text">
		</div>
		<br>
		<div>
			<label for="email">Email: </label>
			<input id="email" required size="20" type="email">
		</div>
		<br>
		<div>
			<label for="comments">Comentarios: </label>
			<textarea cols="50" id="comments" rows="10"></textarea>
		</div>
		<br>
		<div>
			<button type="submit">Terminar</button>
			<button type="reset">Empezar de nuevo</button>
		</div>
	</fieldset>
</form>
</body>
</html>
