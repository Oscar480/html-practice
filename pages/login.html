<!doctype html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta content="ie=edge" http-equiv="X-UA-Compatible">
	<title>Bestreads / Login</title>
</head>
<body>
<a href="../index.html">
	<img alt="logo" src="../assets/img/brand_logo.jpg" title="Bestreads" width="500">
</a>
<form action="#" method="get">
	<fieldset>
		<legend>Inicio de sesión</legend>
		<div>
			<label for="user">Usuario: </label>
			<input id="user" maxlength="15" required size="12" type="text">
		</div>
		<br>
		<div>
			<label for="password">Contraseña: </label>
			<input id="password" maxlength="12" required size="12" type="password">
		</div>
		<br>
		<div>
			<button type="submit">Identifícate</button>
			<button type="reset">Borrar</button>
		</div>
	</fieldset>
</form>
</body>
</html>
